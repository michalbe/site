<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style/main.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>onGameStart HTML5 game conference - 22-23 September 2014, Warsaw, Poland</title>
  </head>
  <body class="main-screen">
    <div id="menu">
      <button data-site="main">Main</button>
      <button data-site="speakers">Speakers</button>
      <button data-site="venue">Venue</button>
      <button data-site="agenda">Agenda</button>
      <button data-site="party">Party</button>
      <button data-site="buy">Buy</button>
    </div>
    <div id="overlay"></div>
    <div id="cutter">
      <div id="spaceship">
        <div id="main-page" class="page">
          <img src="img/astronaut.png" id="astronaut">
        </div>
        <div id="speakers-page" class="page"></div>
        <div id="venue-page" class="page"></div>
        <div id="agenda-page" class="page"></div>
        <div id="party-page" class="page"></div>
        <div id="buy-page" class="page"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
